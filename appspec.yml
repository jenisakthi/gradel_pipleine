version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/spring_war1

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: server_clear.sh
      timeout: 300
  AfterInstall:
    - location: fix_privileges.sh
      timeout: 300
  ApplicationStart:
    - location: server_start.sh
      timeout: 20
  ApplicationStop:
    - location: server_stop.sh
      timeout: 20
     
